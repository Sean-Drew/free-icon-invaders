<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Javascript Shooter Game</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="gamePlayArea">
            
            <div class="dashboard">
                <div><span class="scoreDash">0</span></div>
                <div>
                    <div class="progress">
                        <div class="progress-bar"></div>
                    </div>
                </div>
            </div>

            <div id="container">
                <div id="gameOverEle">
                    <span class="message">Click to Start Game</span><br>
                    <div class="btnStart">Start Game</div>
                </div>

                <div class="base"></div>
                <div class="box">
                    <div class="turret"></div>
                </div>
            </div>

        </div>

        <script src="script.js"></script>
    </body>

</html>
